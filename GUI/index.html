<!DOCTYPE html>
<html>
    <head>
        <script src="dista.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="tabs">
            <div id="query_tab" class="top-level-tab selected">
                Query
            </div>
            <div id="collection_tab" class="top-level-tab">
                Collection
            </div>
        </div>

        <div id="content">
            <!-- Query tab -->
            <!-- ==================================================================================================================== -->
            <div id="query_tab_content">
                <!-- Column 1: History -->
                <div id="history_sidebar" class="sidebar">
                    <h1> History </h1>
                    <div id="new_query">
                        <div>
                            <span class="material-symbols-outlined">add</span>
                            <p>New query</p>
                        </div>
                    </div>
                    <div class="sidebar_scroll">
                        <div id="history_entries"></div>
                    </div>
                </div>

                <!-- Alt layout 1: Layout where you type the query -->
                <div id="initial_search_layout" class="">
                    <h1 class="my-header"> Ask anything </h1>
                    <div id="query_input" contenteditable="true" data-placeholder="Type here..."> </div>
                </div>

                <!-- Alt layout 2: After sending the query -->
                <div id="response_search_layout" class="hidden">
                    <div id="response_title" class="title">
                        <h1 id="query_header" class="my-header">"Who is Dista 01"</h1>
                        <hr>
                    </div>
                
                    <div id="response_container">
                        <div id="response" class="fixed-center-expand-down"></div>
                    </div>
                </div>
            </div>

            <!-- Collection tab -->
            <!-- ==================================================================================================================== -->

            <div id="collection_tab_content" class="hidden">
                <!-- Column 1: History -->
                <div id="docs_sidebar" class="sidebar">
                    <h1> Open Documents </h1>
                    <div class="sidebar_scroll">
                        <div id="open_documents"></div>
                    </div>
                </div>

                <!-- Alt layout 1: Layout with all possible docs -->
                <div id="collection_layout" class="">
                    <div class="title">
                        <h1 class="my-header">Documents</h1>
                        <hr>
                    </div>
                
                    <div id="article_container">
                        <div id="article" class="fixed-center-expand-down"></div>
                    </div>
                </div>

                <!-- Alt layout 2: When you open a document -->
                <div id="open_doc_layout" class="hidden">
                </div>
            </div>

            <!-- ==================================================================================================================== -->

        </div>
        
    </body>
</html>
